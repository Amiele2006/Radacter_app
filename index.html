<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redacter</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./assets/Redacter_20250212_190041_0000.png">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center text-4xl mb-1">Redact your text</h1>
      <p class="text-xs text-gray-500 text-center mb-6">
        <i> If you like the website, you can view the repo 
         <span class="text-blue-400 hover:text-black active:text-red-500">
          <a href="https://github.com/Amiele2006/Radacter_app">here</a>
         </span> 
        </i>
      </p>

      <div class="flex flex-col md:flex-row md:gap-8">
       <form id="replace-form">
        <h2 class="pb-4">Enter your text:</h2>

        <textarea name="text" rows="3" id="text" class="keywords-area md:flex-grow p-4"> </textarea>

        <h2 class="keywords">Keywords to replace:</h2>
        <p class="keywords-p text-xs text-gray-500"><i>NB: separate your words by spaces</i></p>

        <textarea class="keywords-area mb-8 md:flex-grow p-4" id="keywords" name="keywords" rows="3"></textarea>

        <h2 for="replacement-char" class="mb-4">
          Select your preferred replacement character:
        </h2>

        <select id="replacement-char" name="replacement-char" class="shadow-xl p-2 mb-6 rounded-lg">
          <!-- users pick the option they would replace the text with -->
          <option value="*" selected class="p-2">Asteriks</option>
          <option value="_" class="p-2">Underscores</option>
          <option value="$" class="p-2"> Dollar Signs</option>
          <option value="#">Hash signs</option>
        </select>

        <div class="flex items-center flex-row">
          <button type="submit" id="submit-button" class="text-slate-800 bg-slate-300 flex items-center m-4 p-4 rounded-xl text-center hover:text-neutral-900">Submit</button>
          <button type="button" id="reset-button" class="bg-slate-800 text-slate-300 flex items-center m-4 p-4 rounded-xl hover:text-white">Reset</button>
        </div>
      </form>

      <div id="output" class="pt-5 lg:ml-20 max-h-full ">
        <!-- The output will be displayed here -->
        <h1 class="text-slate-800 font-bold">REDACTED TEXT</h1>

        <p id="output-text"></p>
      </div>

    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
